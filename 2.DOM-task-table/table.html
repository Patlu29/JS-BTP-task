<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-task</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div class="table-input-box">
      <p class="rowColumnCountContainer">
        Rows:
        <input
          type="number"
          value=""
          placeholder="Enter count"
          class="input-row"
          required
        />
      </p>
      <p>
        Columns:
        <input
          type="number"
          value=""
          placeholder="Enter count"
          class="input-column"
          required
        />
      </p>
      <button class="input-submit" onclick="count()">create table</button>
    </div>
    <table class="table"></table>
    <script src="table.js"></script>
  </body>
</html>
